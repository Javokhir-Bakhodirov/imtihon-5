<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Medium</title>
	</head>
	<body>
		<!-- Site Header start -->
		<header class="site-header">
			<div class="container">
				<div class="header">
					<a href="#">
						<img
							src="./images/Medium_(website)_logo.svg"
							width="180"
							alt="logo"
					/></a>
					<nav class="header__navbar">
						<a class="link" id="sign-link" target="_blank">Sign up</a>
						<a class="link" id="login-link">Log in</a>
					</nav>
				</div>
			</div>
		</header>
		<!-- Site Header end -->
		<!-- Site Main start -->
		<main class="site-main">
			<section class="hero-section">
				<div class="container">
					<div class="hero">
						<div class="hero__content">
							<h2 class="hero__title">Stay curious.</h2>
							<p class="hero__text">
								Discover stories, thinking and expertise from writers on any
								topic.
							</p>
						</div>
					</div>
				</div>
			</section>
			<section class="article-section">
				<div class="container">
					<div class="article">
						<h2 class="article__title">All articles</h2>
						<ul class="article__list list"></ul>
					</div>
				</div>
			</section>
		</main>
		<!-- Site Main end -->
		<!-- Site Footer start -->
		<footer class="site-footer">
			<div class="container">
				<div class="footer">
					<!-- ... -->
				</div>
			</div>
		</footer>
		<!-- Site Footer end -->
		<script src="./js/main.js"></script>
	</body>
</html>
